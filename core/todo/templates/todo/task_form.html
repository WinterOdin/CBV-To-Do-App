<form method="POST" action="">
    {% csrf_token  %}
    <div class="form-group">
        {{ form.user }}
    </div>
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.description }}
    </div>
    <div class="form-group">
        {{ form.complete }}
    </div>

    <input type="submit" value="Submit">
</form>
